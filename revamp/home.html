<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webphone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- moment js library for date & time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        @font-face {
            font-family: 'Clash Display Variable';
            src: url('../static/fonts/ClashDisplay-Variable.ttf') format('truetype');
            /* font-weight: normal; */
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('../static/fonts/Inter-VariableFont_slnt,wght.ttf') format('truetype');
            font-style: normal;
        }
        body{
            font-family: 'Clash Display Variable', 'Inter', sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: #0F0F1A;
        }
        .btn-group-vertical .btn-group-lg button {
            background-color: transparent;
            border: none;
            outline: none;
            padding: 0; /* Remove padding to make the text centered */
            font-size: inherit;
            color: #FFFFFF; /* Text color */
            cursor: pointer;
        }

        .btnNumber {
            margin: 20px 90px; /* Adjust the value as needed */
            font-weight: 400;
        }

        .lastRow {
            margin: 0 90px;
        }

        .secondLastRow {
            margin: 0 70px;
            font-weight: 400;
        }

        .blinded{
            display: none;
        }

        #recents-container::-webkit-scrollbar {
            display: none;
        }
    </style>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script> -->

</head>
<body>
    <div class="modal" id="modal-dial">

        <!-- Page Number One -->
        <div id="page-number-one">
            <div style="display: flex; flex-direction: column;">
                <div class="modal-content" style="justify-content: center; margin: 0 auto; align-items: center; text-align: center;">
                    <!-- Add Contact -->
                    <div style="margin-top: 1rem;">
                        <span style= "font-size: 1.2rem; color:#0085FF; font-weight: 300; vertical-align: middle; letter-spacing: 0.5px;">Add Contact Namaste</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                            <path d="M9.82361 0.632324C7.34843 0.662187 4.98305 1.65872 3.2327 3.40906C1.48236 5.15941 0.485825 7.52479 0.455963 9.99997C0.485825 12.4752 1.48236 14.8405 3.2327 16.5909C4.98305 18.3412 7.34843 19.3378 9.82361 19.3676C12.2988 19.3378 14.6642 18.3412 16.4145 16.5909C18.1649 14.8405 19.1614 12.4752 19.1913 9.99997C19.1614 7.52479 18.1649 5.15941 16.4145 3.40906C14.6642 1.65872 12.2988 0.662187 9.82361 0.632324ZM15.1766 10.6691H10.4927V15.3529H9.15449V10.6691H4.47067V9.33085H9.15449V4.64703H10.4927V9.33085H15.1766V10.6691Z" fill="#0085FF"/>
                        </svg>
                    </div>
                    <!--  -->
                                
                    <!-- Number Input Box -->
                    <div style="margin-top: 4rem;">
                        <input id="phoneNumber" type="tel" style="vertical-align: middle; color: #FFFFFF; background-color: transparent; border: none; outline: none; text-align: center; font-weight: 500; font-family: 'Clash Display Variable', 'Inter', sans-serif; font-size: 4rem;"></input>
                    </div>
                    <!--  -->
        
                    <!-- Dial Pad -->
                    <div class="btn-group-vertical my-0" role="group" aria-label="Basic example" style="font-size: 2.5rem; padding: 0 30px;">
                        <!-- Dial Pad Row 1 -->
                        <div class="btn-group btn-group-lg">
                            <button type="button" class="btnNumber">1</button>
                            <button type="button" class="btnNumber">2</button>
                            <button type="button" class="btnNumber">3</button>
                        </div>
                        <!-- Dial Pad Row 2 -->
                        <div class="btn-group btn-group-lg">
                            <button type="button" class="btnNumber">4</button>
                            <button type="button" class="btnNumber">5</button>
                            <button type="button" class="btnNumber">6</button>
                        </div>
                        <!-- Dial Pad Row 3 -->
                        <div class="btn-group btn-group-lg">
                            <button type="button" class="btnNumber">7</button>
                            <button type="button" class="btnNumber">8</button>
                            <button type="button" class="btnNumber">9</button>
                        </div>
                        <!-- Dial Pad Row 4 -->
                        <div class="btn-group btn-group-lg">
                            <button type="button" class="btnNumber">+</button>
                            <button type="button" class="btnNumber">0</button>
                            <button type="button" class="btnNumber">#</button>
                        </div>
                    </div>
                    <!--  -->
        
                    <!-- Call Button / Clear Button -->
                    <div>
                        <button class="secondLastRow" style="background-color: transparent; border: none; outline: none; vertical-align: middle; color: #0F0F1A;">
                            <span>........</span>
                        </button>
                        <button class="secondLastRow" type="button" id="btnDial" style="background-color: transparent; border: none; outline: none; vertical-align: middle;">
                            <svg width="57" height="57" viewBox="0 0 57 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="28.5" cy="28.5" r="28.5" fill="#03CB2F"/>
                                <g clip-path="url(#clip0_7009_15436)">
                                <path d="M42.0458 33.8517C40.0983 33.8517 38.2141 33.535 36.4566 32.965C35.9024 32.775 35.2849 32.9175 34.8574 33.345L32.3716 36.4642C27.8908 34.3267 23.6949 30.2892 21.4624 25.65L24.5499 23.0217C24.9774 22.5783 25.1041 21.9608 24.9299 21.4067C24.3441 19.6492 24.0433 17.765 24.0433 15.8175C24.0433 14.9625 23.3308 14.25 22.4758 14.25H16.9974C16.1424 14.25 15.1133 14.63 15.1133 15.8175C15.1133 30.5267 27.3524 42.75 42.0458 42.75C43.1699 42.75 43.6133 41.7525 43.6133 40.8817V35.4192C43.6133 34.5642 42.9008 33.8517 42.0458 33.8517Z" fill="white"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_7009_15436">
                                <rect width="38" height="38" fill="white" transform="translate(10.3633 9.5)"/>
                                </clipPath>
                                </defs>
                            </svg>      
                        </button>
                        <button class="secondLastRow" type="button" id="btnDelete" style="background-color: transparent; border: none; outline: none; vertical-align: middle;">
                            <svg width="40" height="26" viewBox="0 0 40 26" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                                <rect x="12.1056" width="27.8946" height="25.3282" rx="3.01563" fill="#D9D9D9"/>
                                <path d="M13.3184 0.759518C14.648 -0.302232 16.3105 0.923409 16.3373 2.98513L16.5856 22.0711C16.6129 24.1672 14.9345 25.5509 13.5778 24.5507L1.02123 15.2937C-0.33545 14.2935 -0.341643 11.6679 1.01013 10.5884L13.3184 0.759518Z" fill="#D9D9D9"/>
                                <path d="M28.9176 7.41346C28.6236 7.06108 28.1486 7.06108 27.8546 7.41346L24.168 11.8227L20.4814 7.40442C20.1873 7.05204 19.7124 7.05204 19.4184 7.40442C19.1243 7.7568 19.1243 8.32604 19.4184 8.67842L23.105 13.0967L19.4184 17.5151C19.1243 17.8674 19.1243 18.4367 19.4184 18.7891C19.7124 19.1414 20.1873 19.1414 20.4814 18.7891L24.168 14.3707L27.8546 18.7891C28.1486 19.1414 28.6236 19.1414 28.9176 18.7891C29.2116 18.4367 29.2116 17.8674 28.9176 17.5151L25.231 13.0967L28.9176 8.67842C29.2041 8.33507 29.2041 7.7568 28.9176 7.41346Z" fill="#0B0B0B"/>
                            </svg>    
                        </button>                    
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the end of Page Number One -->

        <!-- Page Number Two -->
        <div id="page-number-two" class="blinded">
            <div style="display: flex; flex-direction: column;">
                <div class="modal-content" style="justify-content: center; margin: 0 auto; align-items: center; text-align: center;">
                    <!-- Search Bar -->
                    <div style="margin-top: 3.5rem; display: flex; justify-content: center;">
                        <form>
                            <label for="searchInput" style="display: none;">Search:</label>
                            <div style="position: relative;">
                                <input type="text" id="searchInput" name="searchInput" placeholder="Search by Name/Phone Number, Date of Call or URL" style="font-family: 'Clash Display Variable'; background-color: #0F0F1A; font-size: 1.2rem; color: #4B4E75; font-weight: 300; vertical-align: middle; letter-spacing: 0.5px; border: 0.5px solid #2C2E45; outline: none; height: 50px; width: 600px; text-align: center; border-radius: 4px; padding-left: 30px; color: #FFFFFF;">
                                <button type="submit" style="background: none; border: none; cursor: pointer; position: absolute; top: 50%; left: 10px; transform: translateY(-50%);">
                                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.677 16.385L9.415 10.123C8.915 10.549 8.34 10.8787 7.69 11.112C7.04 11.3453 6.38667 11.462 5.73 11.462C4.12867 11.462 2.77333 10.9077 1.664 9.799C0.554667 8.68967 0 7.33467 0 5.734C0 4.13333 0.554 2.77767 1.662 1.667C2.77067 0.555666 4.12533 0 5.726 0C7.32733 0 8.68333 0.554667 9.794 1.664C10.9047 2.77333 11.46 4.129 11.46 5.731C11.46 6.42567 11.337 7.098 11.091 7.748C10.8443 8.398 10.521 8.954 10.121 9.416L16.383 15.677L15.676 16.385H15.677ZM5.73 10.461C7.05667 10.461 8.177 10.0043 9.091 9.091C10.0043 8.17767 10.461 7.05733 10.461 5.73C10.461 4.40333 10.0043 3.28333 9.091 2.37C8.17767 1.45667 7.05767 1 5.731 1C4.40433 1 3.284 1.45667 2.37 2.37C1.45667 3.28333 1 4.40333 1 5.73C1 7.05667 1.45667 8.17667 2.37 9.09C3.28333 10.0033 4.40333 10.461 5.73 10.461Z" fill="#73759D"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!--  -->
                    <!-- Recents Container -->
                    <div id="recents-container" style="margin-top: 40px; width: 800px; height: 435px; border: 1px solid #2C2E45; overflow-x: auto; white-space: nowrap; display: flex; border-radius: 5px;">                      
                        <div id="small-container-inside-recent-container" style="margin: 0; padding: 0; display: flex; flex-direction: column; align-items: flex-start;">

                                <p style="margin: 0; font-size: large;">Call History</p>

                            <!-- Add more small containers as needed -->

                            <div id="recorded-urls" style="display: flex; flex-direction: column; align-items: flex-start; text-align: left;">

                                        </span>                                   
                                        <small style="margin-left: 10px; color: #b1abab;">{{ recorded_url.recording_duration }} second(s)</small>
                                        <small class="rendered-date" style="color: #FFFFFF; margin-left: 480px; font-size: large;"></small>      
                                    </div>
                                    <p id="recorded-url" style="display: flex; align-items: center; margin-left: 10px; ">
                                        <span style="color: #FFFFFF;">Recording:</span><a href="{{ recorded_url.recording_url }}" target="_blank" style="color: #b1abab; width: 675px; overflow-x: hidden; text-overflow: ellipsis; white-space: nowrap; display: block; margin-left: 10px;">{{ recorded_url.recording_url }}</a>

                                </div>

                            </div>
                        </div>
                    </div>                            
                    <!--  -->
                </div>
            </div>
        </div>
        <!-- This is the end of Page Number Two -->
        
        <!-- This is common for all -->
        <!-- Dialpad, Recents, Contacts -->
        <div style="display: flex; justify-content: center; margin-top: 4.5rem;">
    
            <!-- Dialpad -->

    <!-- Send phone number to input when we click on the number -->
    <script>
        $(document).ready(function() {
            // Add a click event listener to elements with the id "phone-number-to-send-to-search-input"
            $('#recorded-urls').on('click', '[id^=phone-number-to-send-to-search-input]', function() {
                // Get the text content of the clicked phone number
                var phoneNumber = $(this).text().trim();

                $('#page-number-one').show()
                $('#page-number-two').hide()

                // Update the value of the input field with the clicked phone number
                $('#phoneNumber').val(phoneNumber);
            });
        });
    </script>

    <!-- Rendered date -->
    <script>
        // Add JavaScript logic to display the rendered date
        document.addEventListener('DOMContentLoaded', function() {
            var renderedDates = document.querySelectorAll('.rendered-date');
            renderedDates.forEach(function(element, index) {
                var storedDate = localStorage.getItem('renderedDate_' + index);
                if (!storedDate) {
                    storedDate = new Date().toLocaleString();
                    localStorage.setItem('renderedDate_' + index, storedDate);
                }
                element.textContent = storedDate;
            });
        });
    </script>

    <!-- Search logic -->
    <!-- Add this script tag at the end of your HTML body or in your JavaScript file -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const searchForm = document.querySelector("form");
        const recordedURLs = document.querySelectorAll(".recorded-url-container");
    
        searchForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents the form from submitting and refreshing the page
    
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
    
            recordedURLs.forEach(function (urlContainer) {
            const phoneNumber = urlContainer.querySelector("#phone-number-to-send-to-search-input").textContent.toLowerCase();
            const recordingUrl = urlContainer.querySelector("#recorded-url").textContent.toLowerCase();
            const recordedDate = urlContainer.querySelector(".rendered-date").textContent.toLowerCase();
    
            // Check if the search input matches either the phone number or recording URL
            if (phoneNumber.includes(searchInput) || recordingUrl.includes(searchInput) || recordedDate.includes(searchInput)) {
                urlContainer.style.display = "block"; // Show the matching URL container
            } else {
                urlContainer.style.display = "none"; // Hide non-matching URL containers
            }
            });
        });
        });
    </script>
